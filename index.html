<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body id="body">
    <div class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details&quest;
      </a>
    </div>
    <div class="main-page_centered">
      <div id="add-element-section">
        <label class="add-element-section__label" for="new-task"
          >Add Item</label
        >
        <div class="task-row-wrapper">
          <input id="new-task" class="main-page__add-task" type="text" />
          <button class="main-page__add-btn">Add</button>
        </div>
      </div>
      <h3 class="main-page__title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input class="task-completion" type="checkbox" />
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-image" src="./remove.svg" />
          </button>
        </li>
        <li class="task-item editMode">
          <input class="task-completion" type="checkbox" />
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping" />
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-image" src="./remove.svg" />
          </button>
        </li>
      </ul>

      <h3 class="main-page__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-completion" type="checkbox" checked />
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-image" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
